<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" th:href="@{/css/message.css}">
</head>

<body>
  <main th:object="${content}">
      <form>
     <div class="content">
        <section class="header">
           <h2 th:text="*{subject}"></h2>
           <section>
             <img width="40" height="40">
             <div class="info">
                <section class="sub">
                  <span>Elrod</span>
                  <span th:text="*{fromEmail}"></span>
                </section>
             </div>
             
             <div class="action">
               <section class="btns">
                 <button>
                   <span class="material-symbols-outlined">more_vert</span>
                 </button>
                 
               </section>
               
               <section class="log">
                 <span th:text="*{sentWhen}"></span>
                 <span th:text="*{sentOn}"></span>
               </section>
               
             </div>
             
           </section>
        </section>
        
        <div class="line"></div>
        
        <div class="message" th:text="*{body}">
        </div>
        
        <div class="footer">
          <button>
            <span class="material-symbols-outlined">reply</span>
            <span>Reply</span>
          </button>
          
          <button>
            <span class="material-symbols-outlined">reply_all</span>
            <span>Reply all</span>
          </button>
          
          <button>
            <span>Forward</span>
            <span class="material-symbols-outlined">arrow_forward</span>
          </button>
        </div>
     </div>
      </form>
  </main>
</body>

</html>
