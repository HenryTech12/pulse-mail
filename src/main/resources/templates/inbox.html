<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/inbox.css}">
</head>

<body>
  <!-- Project -->
  <main class="container">
    <div class="header">
      <section class="hc">
        <button class="menu-btn" onclick="openN()">
          <div class="menu-icon"></div>
        </button>
        <input type="text" placeholder="Search Mail">
      </section>
    </div>
    
    <div class="navbar" id="navbar">
       <ol>
         <section>
           <header><h1>MailBox</h1></header>
           <button onclick="closeN()" class="cls"><span class="material-symbols-outlined">close</span>
           </button>
         </section>
        <form>
         <li>
           <button th:formaction="@{/mail/inbox}">
              <span class="material-symbols-outlined">inbox</span> 
            <span>Inbox</span>
           </button>
        </li>
        <li>
           <button th:formaction="@{/mail/sent}">
              <span class="material-symbols-outlined">send</span>
            <span>SentBox</span>
           </button>
        </li>
         <li>
           <button th:formaction="@{/mail/outbox}">
              <span class="material-symbols-outlined">outbox</span>
              <span>Outbox</span>
           </button>
         </li>
         <li>
           <button th:formaction="@{/mail/compose}">
             <span class="material-symbols-outlined">edit_note</span>
             <span>Compose</span>
           </button>
         </li>
         <li>
           <button th:formaction="@{/mail/recycle}">
             <span class="material-symbols-outlined">recycling</span>
             <span>Recycle</span>
           </button>
         </li>
         <li>
           <button th:formaction="@{/mail/settings}">
             <span class="material-symbols-outlined">settings</span>
             <span>Settings</span>
           </button>
         </li>
         </form>
       </ol>
    </div>
    
    <div class="content">
      <section>
         <h3 th:text="${type}"></h3>
         <span>You have 2 unread messages</span>
      </section>
      
      <div class="messages" th:each="content, contentIndex : ${result}">
        <section>
          <img>
        </section>
        
        <section class="info">
         <section>
             <span>Igor Rand</span>
             <span class="limited-text" th:text="${content.subject}"></span>
         </section>
            <span th:text="${contentIndex.index}"></span>
            <form th:action="@{/mail/read(id=${contentIndex.index + 1})}" method="get">
            <button class="read" type="submit">
              <span th:text="${content.sentWhen}"></span>
              <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
            </form>
        </section>
      </div>
    </div>

  </main>
  <script th:src="@{/js/inbox.js}"></script>
</body>
</html>
