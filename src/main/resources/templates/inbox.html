<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/inbox.css}">
</head>

<body>
  <!-- Project -->
  <main class="container">
    <div class="header">
      <section class="hc">
        <button class="menu-btn" onclick="openN()">
          <div class="menu-icon"></div>
        </button>
        <input type="text" placeholder="Search Mail">
      </section>
    </div>
    
    <div class="navbar" id="navbar">
       <ol>
         <section>
           <header><h1>MailBox</h1></header>
           <button onclick="closeN()" class="cls"><span class="material-symbols-outlined">close</span>
           </button>
         </section>
        <form>
         <li>
           <button>
              <span class="material-symbols-outlined">inbox</span> 
            <span>Inbox</span>
           </button>
        </li>
         <li>
           <button>
              <span class="material-symbols-outlined">outbox</span>
              <span>Outbox</span>
           </button>
         </li>
         <li>
           <button>
             <span class="material-symbols-outlined">edit_note</span>
             <span>Compose</span>
           </button>
         </li>
         <li>
           <button>
             <span class="material-symbols-outlined">recycling</span>
             <span>Recycle</span>
           </button>
         </li>
         <li>
           <button>
             <span class="material-symbols-outlined">settings</span>
             <span>Settings</span>
           </button>
         </li>
         </form>
       </ol>
    </div>
    
    <div class="content">
      <section>
         <h3>Inbox</h3>
         <span>You have 2 unread messages</span>
      </section>
      
      <div class="messages">
        <section>
          <img>
        </section>
        
        <section class="info">
         <section>
             <span>Igor Rand</span>
             <span>Hey There , Are you doing today.</span>
         </section>
            <button class="read">
              <span>11:05AM</span>
              <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
        </section>
      </div>
    </div>
  </main>
  <script th:src="@{/js/inbox.js}"></script>
</body>
</html>
